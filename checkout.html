<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - BookSelf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="checkout-page">
    <script src="data.js"></script>
    <script src="load-components.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    
    <div id="header-placeholder"></div>
    
    <!-- Checkout Progress Bar -->
    <div class="checkout-progress-bar">
        <div class="container">
            <div class="checkout-progress">
                <div class="progress-step active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Giỏ hàng</span>
                </div>
                <div class="progress-step active">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Thông tin</span>
                </div>
                <div class="progress-step">
                    <i class="fas fa-credit-card"></i>
                    <span>Thanh toán</span>
                </div>
                <div class="progress-step">
                    <i class="fas fa-check"></i>
                    <span>Hoàn thành</span>
                </div>
            </div>
        </div>
    </div>

    <main class="checkout-main">
        <div class="container">
            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form-section">
                    <div class="checkout-card">
                        <h2>Thông tin giao hàng</h2>
                        
                        <!-- Delivery Information -->
                        <div class="form-section">
                            <h3>Thông tin người nhận</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullName">Họ và tên *</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Số điện thoại *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>

                        <!-- Address Information -->
                        <div class="form-section">
                            <h3>Địa chỉ giao hàng</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">Tỉnh/Thành phố *</label>
                                    <select id="city" name="city" required>
                                        <option value="">Chọn tỉnh/thành phố</option>
                                        <option value="hanoi">Hà Nội</option>
                                        <option value="hcm">TP. Hồ Chí Minh</option>
                                        <option value="danang">Đà Nẵng</option>
                                        <option value="haiphong">Hải Phòng</option>
                                        <option value="cantho">Cần Thơ</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="district">Quận/Huyện *</label>
                                    <select id="district" name="district" required>
                                        <option value="">Chọn quận/huyện</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="address">Địa chỉ chi tiết *</label>
                                <textarea id="address" name="address" rows="3" placeholder="Số nhà, tên đường, phường/xã..." required></textarea>
                            </div>
                        </div>

                        <!-- Delivery Options -->
                        <div class="form-section">
                            <h3>Phương thức giao hàng</h3>
                            <div class="delivery-options">
                                <label class="delivery-option">
                                    <input type="radio" name="delivery" value="standard" checked>
                                    <div class="option-content">
                                        <div class="option-header">
                                            <span class="option-name">Giao hàng tiêu chuẩn</span>
                                            <span class="option-price">Miễn phí</span>
                                        </div>
                                        <span class="option-desc">Giao hàng trong 3-5 ngày làm việc</span>
                                    </div>
                                </label>
                                
                                <label class="delivery-option">
                                    <input type="radio" name="delivery" value="express">
                                    <div class="option-content">
                                        <div class="option-header">
                                            <span class="option-name">Giao hàng nhanh</span>
                                            <span class="option-price">30.000 ₫</span>
                                        </div>
                                        <span class="option-desc">Giao hàng trong 1-2 ngày làm việc</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h3>Phương thức thanh toán</h3>
                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="cod" checked>
                                    <div class="option-content">
                                        <i class="fas fa-money-bill-wave"></i>
                                        <span>Thanh toán khi nhận hàng (COD)</span>
                                    </div>
                                </label>
                                
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="bank">
                                    <div class="option-content">
                                        <i class="fas fa-university"></i>
                                        <span>Chuyển khoản ngân hàng</span>
                                    </div>
                                </label>
                                
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="momo">
                                    <div class="option-content">
                                        <i class="fas fa-mobile-alt"></i>
                                        <span>Ví MoMo</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Order Notes -->
                        <div class="form-section">
                            <h3>Ghi chú đơn hàng</h3>
                            <textarea id="orderNotes" name="orderNotes" rows="3" placeholder="Ghi chú thêm cho đơn hàng (không bắt buộc)"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="order-summary-section">
                    <div class="order-summary-card">
                        <h3>Tóm tắt đơn hàng</h3>
                        
                        <div class="order-items" id="orderItems">
                            <!-- Dynamic order items will be loaded here -->
                        </div>
                        
                        <div class="order-totals">
                            <div class="total-row">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0 ₫</span>
                            </div>
                            <div class="total-row">
                                <span>Phí vận chuyển:</span>
                                <span id="shipping">Miễn phí</span>
                            </div>
                            <div class="total-row total-final">
                                <span>Tổng cộng:</span>
                                <span id="total">0 ₫</span>
                            </div>
                        </div>
                        
                        <button class="checkout-btn" onclick="processCheckout()">
                            <i class="fas fa-lock"></i>
                            Hoàn tất đơn hàng
                        </button>
                        
                        <div class="security-info">
                            <i class="fas fa-shield-alt"></i>
                            <span>Thông tin thanh toán được bảo mật</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Dynamic Footer -->
    <div id="footer-placeholder"></div>

    <script src="checkout.js"></script>
</body>
</html>
