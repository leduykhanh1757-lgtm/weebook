<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá sản phẩm - BookSelf</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="reviews-page">
    <script src="data.js"></script>
    <script src="load-components.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    
    <div id="header-placeholder"></div>

    <main class="reviews-main">
        <div class="container">
            <div class="reviews-layout">
                <!-- Product Info -->
                <div class="product-info-section">
                    <div class="product-card-large">
                        <img src="" alt="" id="productImage" class="product-image-large">
                        <div class="product-details">
                            <h1 id="productTitle">Tên sách</h1>
                            <p id="productAuthor">Tác giả</p>
                            <div class="product-rating-overview">
                                <div class="rating-summary">
                                    <span class="rating-score" id="averageRating">0.0</span>
                                    <div class="rating-stars" id="ratingStars"></div>
                                    <span class="rating-count" id="ratingCount">(0 đánh giá)</span>
                                </div>
                            </div>
                            <div class="rating-breakdown" id="ratingBreakdown">
                                <!-- Rating breakdown will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reviews Section -->
                <div class="reviews-section">
                    <div class="reviews-header">
                        <h2>Đánh giá sản phẩm</h2>
                        <div class="reviews-filters">
                            <select id="ratingFilter">
                                <option value="all">Tất cả đánh giá</option>
                                <option value="5">5 sao</option>
                                <option value="4">4 sao</option>
                                <option value="3">3 sao</option>
                                <option value="2">2 sao</option>
                                <option value="1">1 sao</option>
                            </select>
                            <select id="sortFilter">
                                <option value="newest">Mới nhất</option>
                                <option value="oldest">Cũ nhất</option>
                                <option value="highest">Đánh giá cao nhất</option>
                                <option value="lowest">Đánh giá thấp nhất</option>
                            </select>
                        </div>
                    </div>

                    <!-- Write Review Form -->
                    <div class="write-review-section" id="writeReviewSection">
                        <h3>Viết đánh giá</h3>
                        <form class="review-form" id="reviewForm">
                            <div class="form-group">
                                <label>Đánh giá của bạn</label>
                                <div class="rating-input">
                                    <input type="radio" id="star5" name="rating" value="5">
                                    <label for="star5"><i class="fas fa-star"></i></label>
                                    <input type="radio" id="star4" name="rating" value="4">
                                    <label for="star4"><i class="fas fa-star"></i></label>
                                    <input type="radio" id="star3" name="rating" value="3">
                                    <label for="star3"><i class="fas fa-star"></i></label>
                                    <input type="radio" id="star2" name="rating" value="2">
                                    <label for="star2"><i class="fas fa-star"></i></label>
                                    <input type="radio" id="star1" name="rating" value="1">
                                    <label for="star1"><i class="fas fa-star"></i></label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="reviewTitle">Tiêu đề đánh giá</label>
                                <input type="text" id="reviewTitle" name="title" placeholder="Nhập tiêu đề đánh giá" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="reviewComment">Nội dung đánh giá</label>
                                <textarea id="reviewComment" name="comment" rows="5" placeholder="Chia sẻ trải nghiệm của bạn về sản phẩm này..." required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="anonymousReview">
                                    <span class="checkmark"></span>
                                    Đánh giá ẩn danh
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                                Gửi đánh giá
                            </button>
                        </form>
                    </div>

                    <!-- Reviews List -->
                    <div class="reviews-list" id="reviewsList">
                        <!-- Reviews will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <div id="chatbot-placeholder"></div>

    <script src="reviews.js"></script>
</body>
</html>
